        <title>MoodTrack HR</title> <link rel="shortcut icon" type="image/icon" href="assets/logo/favicon.png"/>

        <link rel="stylesheet" href="assets/css/style.css">
        
        <link rel="stylesheet" href="assets/css/responsive.css">
        
        <style>
            body {
                background: linear-gradient(to bottom, #e2ffbd, #FAFFCA); 
                font-family: 'Poppins', sans-serif; 
                color: #333; 
            }
            .header {
                padding: 120px 0 72px;
                color: #5A827E;
            }
            .header-part h2 span {
                color: #5A827E; 
            }

            /* --- page-verson section styling (for the boxes) --- */
            .page-verson-img {
                position: relative;
                height: 250px; 
                background-position: center center;
                background-repeat: no-repeat;
                background-size: contain; 
                background-color: #ffffff;
                border: 1px solid #e0e0e0;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
                border-radius: 15px; 
                overflow: hidden; 
                transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            }
            .page-verson-img:hover {
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
                border-color: #5A827E; 
            }
            .page-verson-img-overlay {
                background: rgba(90, 130, 126, 0); /* Teal dengan opacity 0 */
            }
            .page-verson-img:hover .page-verson-img-overlay {
                background: rgba(90, 130, 126, 0.5); /* Teal dengan opacity 0.5 saat hover */
            }

            .single-page-verson-part h3 a {
                color: #5A827E; 
                font-family: 'Poppins', sans-serif;
                margin-top: 25px; 
                margin-bottom: 15px; 
            }
            .single-page-verson-part p {
                text-align: center;
                font-family: 'Poppins', sans-serif;
                font-size: 14px;
                color: #666;
                line-height: 1.5;
            }

            /* Footer copyright (disesuaikan warnanya) */
            .footer-copyright {
                background-color: #eef2f5; /* Warna abu-abu terang */
                border-top: 1px solid #e0e0e0;
                color: #777;
            }
            .footer-copyright a {
                color: #5A827E; /* Warna Teal untuk link footer */
            }
            #scroll-Top .return-to-top {
                background:#5A827E; 
                border:1px solid #5A827E; 
                color: #fff;
            }
            #scroll-Top .return-to-top:hover {
                background:#4C706A; /* Teal lebih gelap */
                border:1px solid #4C706A; 
            }

            /* Responsiveness for smaller screens */
            @media (max-width: 767px) { 
                .header-part h2 {
                    font-size: 40px; /* Ukuran header lebih kecil di mobile */
                }
                .header-part h3 {
                    font-size: 24px;
                }
                .page-verson-img {
                    height: 200px; /* Lebih kecil lagi di mobile */
                }
            }
        </style>
    </head>
    
    <body>
        <header class="header">
            <div class="container">
                <div class="header-part">
                    <h2>Mood<span>Track HR</span></h2> <h3>Burnout Detection For Employee</h3> </div>
            </div>
        </header>
        <section class="page-verson">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <div class="single-page-verson-part">
                            <div class="page-verson-img bg-1">
                                <a href="./Demo/single_page/index.html" class="page-verson-img-overlay">
                                </a></div><h3><a href="./Demo/single_page/index.html">HR Portal</a></h3>
                            <p>Masuk sebagai administrator untuk mengelola karyawan.</p>
                        </div></div><div class="col-md-6 col-sm-6">
                        <div class="single-page-verson-part">
                            <div class="page-verson-img bg-2">
                                <a href="./Demo/multi_page/index.html" class="page-verson-img-overlay">
                                </a></div><h3><a href="./Demo/multi_page/index.html">Employee Portal</a></h3>
                            <p>Akses informasi pribadi dan cek status burnout Anda.</p>
                        </div></div></div></div></section><footer class="footer-copyright">
            <div class="container">
                <div id="scroll-Top">
                    <i class="fa fa-angle-double-up return-to-top" id="scroll-top" data-toggle="tooltip" data-placement="top" title="" data-original-title="Back to Top" aria-hidden="true"></i>
                </div></div></footer><script src="assets/js/jquery.js"></script>

        <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="assets/js/custom.js"></script>
        
    </body>
